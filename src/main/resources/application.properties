spring.application.name=bookstore
server.port=8080

# ================== MySQL Config ==================
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore_db_v4?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================== JPA / Hibernate ==================
# Database đã tạo sẵn bằng file SQL, không cho Hibernate tạo lại
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
