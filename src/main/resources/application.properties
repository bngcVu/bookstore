spring.application.name=bookstore
server.port=8080

# ================== MySQL Config ==================
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore_db_v5?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================== JPA / Hibernate ==================
# Database đã tạo sẵn bằng file SQL, không cho Hibernate tạo lại
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ================== Flyway ==================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
# Mặc định KHÔNG baseline. Dùng cho DB mới để chạy V1__init.sql
spring.flyway.baseline-on-migrate=false
# Nếu DB đã tồn tại (đã tạo tay theo schema v5), bật baseline-on-migrate=true
# và đặt baseline-version=1 để BỎ QUA V1__init.sql, sau đó tắt lại baseline
spring.flyway.baseline-version=1
